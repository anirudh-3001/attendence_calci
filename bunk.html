<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunk Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bunk Calculator</h2>
        <label>Total Classes Conducted:</label><br>
        <input type="number" id="totalClasses"><br>
        
        <label>Classes Attended:</label><br>
        <input type="number" id="attendedClasses"><br>
        
        <label>Minimum Attendance Required (%):</label><br>
        <input type="number" id="minAttendance" value="75"><br>
        
        <button onclick="calculateBunks()">Calculate</button>
        
        <div id="result"></div>
    </div>
    
    
    <script>
        function calculateBunks() {
            let total = parseInt(document.getElementById('totalClasses').value);
            let attended = parseInt(document.getElementById('attendedClasses').value);
            let minReq = parseFloat(document.getElementById('minAttendance').value);
            
            if (isNaN(total) || isNaN(attended) || isNaN(minReq) || total < attended) {
                document.getElementById('result').innerHTML = "Please enter valid numbers!";
                return;
            }
            
            let currentPercentage = (attended / total) * 100;
            let maxBunks = Math.floor((attended - (minReq / 100) * total) / (minReq / 100 - 1));
            let classesNeeded = Math.ceil((minReq / 100 * total - attended) / (1 - minReq / 100));
            
            if (currentPercentage >= minReq) {
                document.getElementById('result').innerHTML = `You can bunk <b>${maxBunks}</b> more classes and stay above ${minReq}%`;
            } else {
                document.getElementById('result').innerHTML = `You need to attend <b>${classesNeeded}</b> more classes to reach ${minReq}%`;
            }
        }
    </script>
</body>
</html>
